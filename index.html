<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miro Form App</title>
    <script src="https://miro.com/app/static/sdk/v2/miro.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            padding: 20px;
            background: #f8f9fa;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            color: #050038;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e1e4e8;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4262ff;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4262ff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #2d4bd9;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .success-message {
            display: none;
            padding: 12px;
            background: #d4edda;
            color: #155724;
            border-radius: 4px;
            margin-top: 16px;
            text-align: center;
        }

        .error-message {
            display: none;
            padding: 12px;
            background: #f8d7da;
            color: #721c24;
            border-radius: 4px;
            margin-top: 16px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Adicionar ao Canvas</h1>
        
        <form id="miroForm">
            <div class="form-group">
                <label for="titulo">T√≠tulo</label>
                <input type="text" id="titulo" name="titulo" required placeholder="Digite o t√≠tulo">
            </div>

            <div class="form-group">
                <label for="descricao">Descri√ß√£o</label>
                <textarea id="descricao" name="descricao" placeholder="Digite a descri√ß√£o"></textarea>
            </div>

            <div class="form-group">
                <label for="tipo">Tipo de Item</label>
                <select id="tipo" name="tipo">
                    <option value="sticky">Sticky Note</option>
                    <option value="shape">Forma</option>
                    <option value="text">Texto</option>
                    <option value="card">Card</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cor">Cor</label>
                <select id="cor" name="cor">
                    <option value="yellow">Amarelo</option>
                    <option value="blue">Azul</option>
                    <option value="green">Verde</option>
                    <option value="pink">Rosa</option>
                    <option value="violet">Roxo</option>
                    <option value="red">Vermelho</option>
                    <option value="orange">Laranja</option>
                </select>
            </div>

            <button type="submit" id="submitBtn">Adicionar ao Canvas</button>
        </form>

        <div class="success-message" id="successMsg">
            ‚úì Item adicionado com sucesso!
        </div>
        <div class="error-message" id="errorMsg">
            ‚úó Erro ao adicionar item. Tente novamente.
        </div>
    </div>

    <script>
        let miroInstance;

        // Inicializar SDK do Miro
        async function initMiro() {
            try {
                miroInstance = await miro.board.ui.on('icon:click', async () => {
                    await miro.board.ui.openPanel({url: window.location.href});
                });
            } catch (error) {
                console.log('Rodando fora do Miro - modo de desenvolvimento');
            }
        }

        // Mapear cores para o formato do Miro
        const colorMap = {
            'yellow': 'light_yellow',
            'blue': 'light_blue',
            'green': 'light_green',
            'pink': 'light_pink',
            'violet': 'violet',
            'red': 'red',
            'orange': 'orange'
        };

        // Fun√ß√£o para adicionar item ao canvas
        async function adicionarAoCanvas(dados) {
            try {
                const x = Math.random() * 1000;
                const y = Math.random() * 1000;

                let item;
                const conteudo = dados.descricao 
                    ? `<b>${dados.titulo}</b><br>${dados.descricao}`
                    : `<b>${dados.titulo}</b>`;

                switch(dados.tipo) {
                    case 'sticky':
                        item = await miro.board.createStickyNote({
                            content: conteudo,
                            style: {
                                fillColor: colorMap[dados.cor]
                            },
                            x: x,
                            y: y
                        });
                        break;

                    case 'shape':
                        item = await miro.board.createShape({
                            content: conteudo,
                            shape: 'rectangle',
                            style: {
                                fillColor: colorMap[dados.cor]
                            },
                            x: x,
                            y: y,
                            width: 200,
                            height: 100
                        });
                        break;

                    case 'text':
                        item = await miro.board.createText({
                            content: conteudo,
                            style: {
                                color: '#1a1a1a',
                                fillColor: 'transparent',
                                fontSize: 18
                            },
                            x: x,
                            y: y,
                            width: 250
                        });
                        break;

                    case 'card':
                        item = await miro.board.createCard({
                            title: dados.titulo,
                            description: dados.descricao,
                            style: {
                                cardTheme: colorMap[dados.cor]
                            },
                            x: x,
                            y: y
                        });
                        break;
                }

                // Centralizar viewport no novo item
                if (item) {
                    await miro.board.viewport.zoomTo(item);
                }

                return true;
            } catch (error) {
                console.error('Erro ao adicionar ao canvas:', error);
                throw error;
            }
        }

        // Handler do formul√°rio
        document.getElementById('miroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const successMsg = document.getElementById('successMsg');
            const errorMsg = document.getElementById('errorMsg');

            // Resetar mensagens
            successMsg.style.display = 'none';
            errorMsg.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Adicionando...';

            const dados = {
                titulo: document.getElementById('titulo').value,
                descricao: document.getElementById('descricao').value,
                tipo: document.getElementById('tipo').value,
                cor: document.getElementById('cor').value
            };

            try {
                await adicionarAoCanvas(dados);
                successMsg.style.display = 'block';
                document.getElementById('miroForm').reset();
                
                setTimeout(() => {
                    successMsg.style.display = 'none';
                }, 3000);
            } catch (error) {
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Adicionar ao Canvas';
            }
        });

        // Inicializar quando a p√°gina carregar
        initMiro();
    </script>
</body>
</html>
